<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_04</title>
</head>
<body>
    <script>
        let n1, n2;
        
        n1 = parseInt(prompt("Informe um número de 1 a 7: "))
        
        if (n1 > 7 || n1 < 1){
        alert("O número informado está fora dos valores permitidos!")
    }

        switch(n1){
        case 1: alert("Domingo!"); break;
        case 2: alert("Segunda-Feira!"); break;
        case 3: alert("Terça-Feira!"); break;
        case 4: alert("Quarta-Feira!"); break;
        case 5: alert("Quinta-Feira!"); break;
        case 6: alert("Sexta-Feira!"); break;
        case 7: alert("Sabado!"); break;
        default: alert("Valor Invalido!")
    }
    
         n2 = parseInt(prompt("Informe um número de 1 a 12: "))

        switch(n2){
        case 1: alert("Janeiro!"); break;
        case 2: alert("Fevereiro!"); break;
        case 3: alert("Março!"); break;
        case 4: alert("Maio!"); break;
        case 5: alert("Abril!"); break;
        case 6: alert("Junho!"); break;
        case 7: alert("Julho!"); break;
        case 8: alert("Agosto!"); break;
        case 9: alert("Setembro!"); break;
        case 10: alert("Outubro!"); break;
        case 11: alert("Novembro!"); break;
        case 12: alert("Dezembro!"); break;
        default: alert("Valor invalido!"); break;
    }
    </script>
</body>
</html>
