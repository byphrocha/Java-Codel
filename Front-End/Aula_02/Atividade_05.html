<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_05</title>
</head>
<body>
    <script>
        let n1, n2, menu;

        n1 = parseInt(prompt("Informe um número:"))
        menu = parseInt(prompt("DIGITE A OPÇÃO DESEJADA \n (1)Adição \n (2)Subtração \n (3)Multiplicação \n (4)Divisão"))

        if(menu == 1){
            n2 = parseInt(prompt("Informe o segundo número:"))
            alert("A soma dos valores será " + (n1 + n2))    
        }
        else if(menu == 2){
            n2 = parseInt(prompt("Informe o segundo número:"))
            alert("A subtração dos valores será " + (n1 - n2))    
        }
        else if(menu == 3){
            n2 = parseInt(prompt("Informe o segundo número:"))
            alert("A multiplicação dos valores será " + (n1 * n2))    
        }
        else if(menu == 4){
            n2 = parseInt(prompt("Informe o segundo número:"))
            alert("A divisão dos valores será " + (n1 / n2))    
        }
        else{
            alert("O valor informado é invalido!")   
        }
        
    </script>
</body>
</html>
