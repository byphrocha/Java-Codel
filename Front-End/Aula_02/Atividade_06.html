<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_06</title>
</head>
<body>
    <script>
        let n1, n2, menu;

        n1 = parseInt(prompt("Informe um número:"))
        menu = parseInt(prompt("DIGITE A OPÇÃO DESEJADA \n (1)Adição \n (2)Subtração \n (3)Multiplicação \n (4)Divisão"))
        n2 = parseInt(prompt("Informe um número:"))
       
        switch(menu){
            case 1: alert("A soma dos valores será: " + (n1 + n2 )); break;
            case 2: alert("A soma dos valores será: " + (n1 - n2 )); break;
            case 3: alert("A soma dos valores será: " + (n1 * n2 )); break;
            case 4: alert("A soma dos valores será: " + (n1 / n2 )); break;
            default: alert("Valor Invalido!");
            
        }
    </script>
</body>
</html>
