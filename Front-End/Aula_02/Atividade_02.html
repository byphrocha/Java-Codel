<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativadade_02</title>
</head>
<body>
    <script>
        let num1, num2;

        num1 = parseInt(prompt("Insira um valor: "));
        num2 = parseInt(prompt("Informe outro valor: "));

        if (num1 >num2){
            alert("O maior valor é o primeiro número: " + num1)
        } else{
            alert("O maior valor é o segundo número: " + num2)
        }
    </script>
</body>
</html>
