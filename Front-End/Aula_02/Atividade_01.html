<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_01</title>
</head>
<body>
    <script>
        let num1 , num2;

        num1 = parseInt(prompt("Informe o primeiro número"))
        num2 = parseInt(prompt("Informe o segundo número: "))

        alert("A soma dos dois valores será " + (num1 + num2) +  " a subtração será " + (num1 - num2) + " a multiplicação será " + (num1 * num2) + " a divisão será " + (num1 / num2))
    </script>
</body>
</html>
