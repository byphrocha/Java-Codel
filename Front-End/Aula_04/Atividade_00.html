<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações matematicas</title>
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <hr>
    <input type="text" id="texto1"><br><br>
    <input type="text" id="texto2"><br>
    <button onclick="adicionar()">Somar</button>
    <button onclick="menos()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <hr>
    <p id="resultado"> </p>

    <script>
            let n1 = (document.getElementById("texto1")); 
            let n2 = (document.getElementById("texto2"));
            let resultado = document.getElementById("resultado");

        function adicionar() {
            let soma = parseInt(n1.value) + parseInt(n2.value)
            resultado.innerHTML = `O resultado da soma é ${soma}`
        }
        function menos() {
            let soma = parseInt(n1.value) - parseInt(n2.value)
            resultado.innerHTML = `O resultado da subtração é ${soma}`
        }
        function multiplicar() {
            let soma = parseInt(n1.value) * parseInt(n2.value)
            resultado.innerHTML = `O resultado da multiplicação é ${soma}`
        }
        function dividir() {
            let soma = parseInt(n1.value) / parseInt(n2.value)
            resultado.innerHTML = `O resultado da divisão é ${soma}`
        }
    </script>
</body>
</html>
