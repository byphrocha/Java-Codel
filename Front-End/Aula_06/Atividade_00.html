<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Tabela</title>
    <style>
        body table{text-align: center;}
    </style>
</head>
<body>
    <h1> Tabela 01</h1>
    <table border="2">
        <tr> <th> A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </th>
        <tr><td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
            <td colspan="2">14</td>
            <td colspan="2">15</td>
        </tr>
    </table>
</body>
</html>
