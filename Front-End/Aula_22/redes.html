<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="redes.css">
  </head>
  <body>
    <div class="caixa">
        
      <div class="botao" id="face">
        <div class="icone" alt="">
          <i class="fa-brands fa-square-facebook"></i>
        </div>
        <span>Facebook</span>
      </div>
    
      <div class="botao" id="git">
        <div class="icone">
            <i class="fa-brands fa-square-github"></i>
        </div>
        <span>Github</span>
      </div>

      <div class="botao" id="linkedin">
        <div class="icone">
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <span>Linkedin</span>
      </div>

      <div class="botao" id="insta">
        <div class="icone">
            <i class="fa-brands fa-square-instagram"></i>
        </div>
        <span>Instagram</span>
      </div>

      <div id="github" class="fundo">
        <img src="img/github.png"/>
      </div>

      <div id="facebook" class="fundo">
        <img src="img/facebook.png"/>
      </div>

      <div id="instagram" class="fundo">
        <img src="img/instagram.png"/>
      </div>

      <div id="linkedinImagem" class="fundo">
        <img src="img/LinkedIn.png"/>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
