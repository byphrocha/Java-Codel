<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de multiplos alert</title>
</head>
<body>
    <script>
        let n1,n2;

        n1 = parseInt(prompt("Informe o primeiro número: "))
        n2 = parseInt(prompt("Informe outro número: "))
        
        alert("A soma dos números é: " + (n1+n2) + 
        "\nA subtração dos números é: " + (n1-n2) +
        "\nA multiplicação dos números é: " + (n1*n2) +
        "\nA divisão dos números é: " + (n1/n2))


    </script>   
</body>
</html>
