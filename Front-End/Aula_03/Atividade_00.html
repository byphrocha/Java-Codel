<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para adivinhar o número</title>
</head>
<body>
    <script>
        let n1, n2

        n1 = parseInt(prompt("Informe o número: "))

        for(i=0; i<4;){
            n2 = parseInt(prompt("Qual número você acha que é: ")) 
            if (n1==n2){
                alert("Você acertou!")
                break }
                
            else if(n2<n1){
                alert("O número informado é menor!") 
                i++
                }
            else if(n2>n1)
                alert("O número informado é maior!")
                i++   
            }
    </script>
</body>
</html>
