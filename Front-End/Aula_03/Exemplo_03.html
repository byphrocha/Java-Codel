<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <input type = "text" id="tabuada">
    <button onclick="print()">Clique aqui</button>
    <script>
        function print(){
            let n

            //n = parseInt(document.getElementById("tabuada").value)
            n = parseInt(document.querySelector("#tabuada").value)
            

            for(i=0;i<=10;i++){
            document.write(n + " x " + i +  " = " +(n*i) + "<br>")
            }
        }
    </script>
</body>
</html>
