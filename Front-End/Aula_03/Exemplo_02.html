<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let n1

        n1 = parseInt(prompt("Informe o n√∫mero ao qual quer a tabuada: "))

        for(i=1; i<=10; i++){
            document.write(n1 + " x " + i + " = " + (n1*i) + "<br>")

        }
    </script>
</body>
